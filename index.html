<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Marflow AI Assistant | Intelligent Conversations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Engage with Marflow's AI Assistant for seamless and intelligent lead generation and support." />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="bg-gradient"></div>
  <div class="bg-blur"></div>
  <div class="shape shape-1"></div>
  <div class="shape shape-2"></div>

  <main class="container">
    <div class="card" id="mainCard">
      <div class="card-header">
        <div class="logo-frame">
          <img src="marflow.png" alt="Marflow Logo" class="card-logo" />
        </div>
        <h1>Marflow AI Assistant</h1>
        <p class="subtitle">
          Submit your details to start a conversation with our intelligent AI.
        </p>
      </div>

      <div class="content-wrapper">
        <!-- Lead Form -->
        <form id="leadForm" class="fade-in">
          <div class="input-group">
            <label for="name"><i data-lucide="user"></i></label>
            <input type="text" id="name" name="name" placeholder="Full Name" required />
          </div>

          <div class="input-group">
            <label for="email"><i data-lucide="mail"></i></label>
            <input type="email" id="email" name="email" placeholder="Email Address" required />
          </div>

          <div class="input-group">
            <label for="company"><i data-lucide="building"></i></label>
            <input type="text" id="company" name="company" placeholder="Company Name" required />
          </div>

          <div class="input-group">
            <label for="language"><i data-lucide="globe"></i></label>
            <select id="language" name="language" required>
              <option value="en">English</option>
              <!-- <option value="de">Deutsch</option> -->
              <option value="es">Español</option>
              <option value="ar">Arabic</option>
            </select>
          </div>

          <!-- Consent Checkbox -->
          <div class="consent-wrapper">
            <label class="consent-label">
              <input type="checkbox" id="consentCheckbox" />
              <span>
                I agree to share my information and continue this conversation with Marflow’s AI assistant.
              </span>
            </label>
          </div>

          <button type="submit" id="submitBtn" class="btn-primary">
            <span>Continue</span>
            <i data-lucide="arrow-right"></i>
          </button>
        </form>

        <!-- After Submit State -->
        <div id="afterSubmit" style="display: none" class="after-submit">
          <div class="success-banner">
            <i data-lucide="check-circle" class="success-icon"></i>
            <span>Information Received Successfully</span>
          </div>

          <div class="interaction-step">
            <h2 id="stepText">Ready to talk?</h2>
            <p id="helperText" class="helper">Enable your microphone to speak with our assistant.</p>

            <button id="startVapiBtn" class="btn-success">
              <i data-lucide="mic"></i>
              <span>Enable Microphone</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
  <div style="text-align: center;">
    <script>
      // Initialize Lucide Icons
      lucide.createIcons();
    </script>
  </div>

</body>

</html>
